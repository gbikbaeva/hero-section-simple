<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <main class="container">
      <div class="hero-section">
        <div class="hero-section__content">
          <div class="hero-section__content__message">
            <h1 class="hero-section__content__message__title">Well crafted abstract images</h1>
            <p class="hero-section__content__message__subtitle">High quality abstract images for your projects, wallpaper and presentations.</p>
          </div>
          <div class="hero-section__content__actions">
            <div class="hero-section__content__actions__button">
              <button class="button button--secondary button--size-2xl">Learn more</button>
            </div>
            <div class="hero-section__content__actions__button">
              <button class="button button--primary button--size-2xl">See pricing</button>
            </div>
          </div>
        </div>
        <img class="hero-section__banner" src="./img/prism.png" alt="Prism">
      </div>
    </main>
  </body>
</html>
